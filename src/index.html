<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="./js/index.js"></script>
  <link rel="stylesheet" href="./css/index.scss">
  <title>Vite App</title>
</head>

<body>
  <div class="gopher-container">

    <!-- Orejas -->
    <div class="gopher-ears">
      <!-- Oreja -->
      <div class="gopher-ear">
        <div class="inner-ear"></div>
      </div>
      <!-- Oreja -->
      <div class="gopher-ear">
        <div class="inner-ear"></div>
      </div>
    </div>

    <!-- Cabeza -->
    <div class="gopher-head">

      <!-- Ojos -->
      <div class="gopher-eyes">
        <!-- Ojo -->
        <div class="gopher-eye">
          <!-- Pupila -->
          <div class="gopher-pupil">
            <div class="gopher-shine"></div>
          </div>
        </div>
        <!-- Ojo -->
        <div class="gopher-eye">
          <!-- Pupila -->
          <div class="gopher-pupil">
            <div class="gopher-shine"></div>
          </div>
        </div>
      </div>

      <!-- Boca -->
      <div class="gopher-mouth">
        <!-- Nariz -->
        <div class="gopher-nose"></div>
        <!-- Labios -->
        <div class="gopher-lips"></div>
        <!-- Dientes -->
        <div class="gopher-teeths">
          <!-- Diente -->
          <div class="gopher-teeth"></div>
          <!-- Diente -->
          <div class="gopher-teeth"></div>
        </div>
      </div>

    </div>

    <!-- Manos -->
    <div class="gopher-hands">
      <!-- Mano -->
      <div class="gopher-left-hand"></div>
      <!-- Mano -->
      <div class="gopher-right-hand"></div>
    </div>

    <!-- Parte de abajo -->
    <div class="gopher-bottom">
      <!-- Pies -->
      <div class="gopher-feets">
        <!-- Pie -->
        <div class="gopher-left-feet">
          <div class="line"></div>
        </div>
        <!-- Pie -->
        <div class="gopher-right-feet">
          <div class="line"></div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
